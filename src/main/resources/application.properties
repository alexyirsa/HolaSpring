spring.application.name=HolaSpring
#logging.level.root=INFO
server.port=8000
#loggin.level.com.example.HolaSpring=DEBUG
#logging.level.dateformat=hh:mm:ss
spring.main.banner-mode=off
spring.thymeleaf.cache=false
#indice.hola2=Enviando mensaje desde aplication.properties
#Conexion a MySql
spring.datasource.url=jdbc:mysql://localhost/test2?useSSL=false&serverTimeZone=UTC&allPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Mostrar mensajes SQL
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

